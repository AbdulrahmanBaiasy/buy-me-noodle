{% extends 'base.html' %} {% load static %} {% block title %} {{ creator.title}}
{% endblock %} {% block body %}
<section class="min-h-screen space-y-6  p-12">
  <div class="flex flex-col md:flex-row gap-8 items-center">
    <div class="md:w-1/3 m-4">
      <img
        class="w-full h-auto rounded-lg shadow-md"
        src="{{ creator.image.url }}"
        alt="Photo of {{ creator.title }}"
      />
    </div>

    <div class="w-full md:w-2/3 m-4">
      <h1 class="text-3xl md:text-4xl font-bold text-secondary-color mb-4">
        {{ creator.title }}
      </h1>
      <p class="text-lg text-secondary-color">{{ creator.description }}</p>
    </div>
  </div>

  <div class="m-4">
    <h2 class="text-2xl font-bold text-secondary-color">Support:</h2>
    <div class="mt-3 max-w-36">
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Email:</label
      >
      <input
        id="id_email"
        name="email"
        type="email"
        required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      />
    </div>
    <div class="flex flex-row gap-4">
      <p class="text-xl text-secondary-color">Noodle:</p>
      <a
        href="#"
        onclick="buy(1)"
        class="inline-block text-xl text-secondary-color"
        >$1</a
      >
      <a
        href="#"
        onclick="buy(2)"
        class="inline-block text-xl text-secondary-color"
        >$2</a
      >
      <a
        href="#"
        onclick="buy(5)"
        class="inline-block text-xl text-secondary-color"
        >$5</a
      >
    </div>
  </div>
  <form method="post" action=".">
    {% csrf_token %}
    <input type="hidden" id="creator_id" value="{{ creator.id }}">
  </form>
</section>

{% endblock body %}
